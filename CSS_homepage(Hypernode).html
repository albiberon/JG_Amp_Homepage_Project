<script>

require(['jquery'],
    function($) {
        var counterContainer = $("#ivi8qj");

        function startCounting(){
            $('.count').each(function () {

                var countTo = $(this).text();
                if ($(this).attr('class').indexOf("count-increase") >= 0) {
                    // if counting sold climbing frames, increase amount every day
                    var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
                    var firstDate = new Date(2019,01,01);
                    var today = new Date();
                    var diffDays = Math.round(Math.abs((firstDate.getTime() - today.getTime())/(oneDay)));

                    countTo = 1201201 + diffDays * 7;
                }

                $(this).prop('Counter', 0).animate({
                    Counter: countTo
                }, {
                        duration: 3000,
                        easing: 'swing',
                        step: function (now) {
                            $(this).text(Math.ceil(now).toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."));
                        }
                    });
            });
        }

        function isElementInViewport(elem) {
            var $elem = $(elem);

            // Get the scroll position of the page.
            var viewportTop;
            if (self.pageYOffset) viewportTop = self.pageYOffset;
            else if (document.documentElement && document.documentElement.scrollTop) viewportTop = document.documentElement.scrollTop;
            // all other Explorers
            else if (document.body) viewportTop = document.body.scrollTop;
            var viewportBottom = viewportTop + $(window).height();

            // Get the position of the element on the page.
            var elemTop = Math.round( $elem.offset().top );
            var elemBottom = elemTop + $elem.height();

            return ((elemTop < viewportBottom) && (elemBottom > viewportTop));
        }

        function checkAnimation($elem) {
            if ($elem.hasClass('start')) return;
            if (isElementInViewport($elem)) {
                $elem.addClass('start');
                startCounting();
            }
        }            

        $(window).scroll(function(){
            checkAnimation(counterContainer);
        });  
    }
);
</script>
